spring:
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/tmall_springboot?characterEncoding=UTF-8
        username: root
        password: admin
        driver-class-name: com.mysql.jdbc.Driver
    thymeleaf:
        mode: LEGACYHTML5
        encoding: UTF-8
        cache: false
        servlet:
          content-type: text/html
        prefix: classpath:/templates
    redis:
        database: 0
        host: 127.0.0.1
        port: 6379
        password:
        pool:
            max-active: 8
            max-wait: -1
            max-idle: 8
            min-idle: 0
        timeout: 5000

mybatis:
    mapper-locations: classpath:mapping/*.xml
    type-aliases-package: com.springboot.springboot_demo.pojo

logging:
    level:
        com:
            springboot:
                springboot_demo:
                    mapper: debug