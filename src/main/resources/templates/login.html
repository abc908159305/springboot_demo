<!DOCTYPE html>
<head>
    <title>springboot_demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="./js/jquery/2.0.0/jquery.min.js"></script>
    <script src="./js/vue/2.5.16/vue.min.js"></script>
    <script src="./js/axios/0.17.1/axios.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<script>
    $(function(){
        var data4Vue = {
            uri : 'logins',
            user : {id:0,name:'',password:''},

        };
        var vue = new Vue({
            el : '#loginDiv',
            data : data4Vue,
            mounted:function(){

            },
            methods:{
                login:function(){
                    console.log(this.user.name);
                    var url = this.uri;
                    axios.post(url,this.user).then(function(response){
                        if("success" == response.data){
                            console.log((response.data))
                            location.href = "/list";
                        }
                    });
                }
            }
        });
    });
</script>
<body>
    <div id="loginDiv" align="center" style="width: 30%;margin: 0 0 0 30%;">
        用户名：<input type="text" v-model.trim="user.name"><br>
        密码：<input type="password" v-model.trim="user.password" ><br>
        <a class="btn btn-success" @click="login">登录或注册</a>
    </div>
</body>
</html>
